<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>城市旅游导航网</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="js/jquery-1.12.0.min.js"></script>
    <link rel="stylesheet" href="css/mycss.css">
    <link rel="stylesheet" href="css/bootstrap.css">
</head>
<body>
<header class="fullbg headertop">
    <div class="container text-center">
        <div class="col-lg6">
            <h1 class="hdead1">城市景点旅游导航系统</h1>
        </div>
    </div>

</header>
<div class="container mycontainer">
    <div class="row">
        <div class="col-lg-3">
            <div class="infobox">
                <h3>软件介绍</h3>
                <p>本软件是基于<strong>HTML5</strong>进行GIS网络应用进行的开发，网页设计采用了<strong>Bootstrap</strong>前段框架，GIS功能使用了<strong>百度地图JavaScriptAPI</strong></p>
            </div>
        </div>
        <div class="col-lg-3">
            <div class="infobox">
                <h3>地图定位</h3>
                <p>通过浏览器定位当前位置,全景显示</p>
            </div>
        </div>
        <div class="col-lg-3">
            <div class="infobox">
                <h3>附近查询</h3>
                <ol>
                    <li><a href="#">查询附近公交</a></li>
                    <li><a href="#">查询景点</a></li>
                    <li><a href="#">查询酒店</a></li>

                </ol>
            </div>
        </div>
        <div class="col-lg-3">
            <div class="infobox">
                <h3>路线导航</h3>
                <p>
                <ol>
                    <li><a href="#">步行导航</a></li>
                    <li><a href="#">驾车导航</a></li>
                    <li><a href="#">公交导航</a></li>
                </ol>
                </p>
            </div>
        </div>
        <div class="col-lg-3">
            <div class="infobox">
                <h3>天气查询</h3>
                <p>查询当前天气情况</p>
            </div>
        </div>
        <div class="col-lg-3">
            <div class="infobox">
                <h3>团队情况</h3>
                <p>介绍团队成员与分工情况
                </p>
            </div>
        </div>
    </div>
</div>
</body>
</html>
